apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-rest-api-main
  namespace: argocd
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  project: argocd
  source:
    repoURL: 'https://github.com/toleksa/python-rest-api'
    targetRevision: HEAD
    path: 'argo/argocd'
    helm:
      values: |
        domain: 'example.com'
        metallb:
          pools:
          - name: default
            protocol: layer2
            addresses:
            - $METALLB_ADDRESSES
            avoid-buggy-ips: true
        argocd:
          server:
            ingress:
              enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=false
